<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('Robot.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Add a semi-transparent background to make text more readable */
        }
        h1 {
            font-size: 36px;
        }
        hr {
            background-color: white;
            height: 1px;
            border: none;
            margin: 20px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: cadetblue;" style="background-color: skyblue;">Skills on Developer</h1>
        <hr>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Python</li>
            <li>React</li>
            <li>SQL</li>
            <li>JAVA</li>
            <li>Angular</li>
            <li>C Programming</li>
            <li>Cpp Methodology</li>
            <!-- Add more skills as needed -->
        </ul>
    </div>
</body>
</html>
